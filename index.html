<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Satisfy&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <h1 class="title">Cat lover</h1>


  <div class="moods">
    <h3 class="titre-1">Select your gify mood !</h3>
    <ul>
      <li onclick="gifMe('crazy')">Fou</li>
      <li onclick="gifMe('love')">Amour</li>
      <li onclick="gifMe('Evil')">Mechant</li>
      <li onclick="gifMe('happy')">Joyeux</li>
      <li onclick="gifMe('smart')">Génie</li>
    </ul>


  </div>


  <div class="moods">
    <h3 class="titre-2">Select your pic mood !</h3>

    <ul>
      <li onclick="paxabay('crazy')">Fou</li>
      <li onclick="paxabay('love')">Amour</li>
      <li onclick="paxabay('Evil')">Mechant</li>
      <li onclick="paxabay('happy')">Joyeux</li>
      <li onclick="paxabay('smart')">Génie</li>
    </ul>

  </div>



  <img src="https://source.unsplash.com/1600x900/?cat,love" id="gif-me">


  <script type="text/javascript">
    const paxabay = (mood) => {
      const url = 'https://source.unsplash.com/1600x900/?cat,' + mood;
      document.getElementById('gif-me').src = url;
    }
  </script>

  <script type="text/javascript">
    const gifMe = async (mood) => {
      const url = 'https://api.giphy.com/v1/gifs/search?api_key=l8Gk4WWlWQL71mNpZZ4MVD3W9huVTHf9&q=cat+' + mood;
      const resp = await fetch(url);
      const {
        data
      } = await resp.json();
      const randomId = Math.floor(Math.random() * 50);
      const {
        url: imgUrl
      } = data[randomId].images.downsized_large;
      document.getElementById('gif-me').src = imgUrl;
    }
  </script>
</body>

</html>
